<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>首页</title>    <link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet">    <script src="{{url_for('static',filename='js/jquery-3.3.1.js')}}"type="text/javascript"></script></head><body>        <div id = 'topNav' style="width:100%">        <a href="#" target="_self">登陆/注册</a>        <a href="#" target="_self">我的订单</a>        <a href="#" target="_self">账户余额</a>        <a href="#" target="_self">购物礼券</a>        <a href="#" target="_self">我的会员积分</a>        </div><div id = 'mainDiv'>        <!--账户信息栏下方的搜索区域-->        <div id = 'searchShopingTrolley'>            <div id="ShopingTrolley">                <img src="{{ url_for('static',filename='img/shopingTrolley.png') }}">                <span style="color: #ff0000">我的购物车</span>                <span style="color: #ff0000">0</span>            </div>            <div id ='searchButton'></div>            <div id ='search' contentEditable = 'true'>hahaha</div>        </div>        <div style="float: left ; width: 25% ;height: 100%;overflow: auto; border:1px solid #0f0;">            <ul id="list" style="list-style: none">                <li><a href="#">家用电器</a></li>                <li><a href="#">手机/数码/运营商</a></li>                <li><a href="#">电脑/办公</a></li>                <li><a href="#">家具/家居/家装</a></li>                <li><a href="#">男装/女装/童装/内衣</a></li>                <li><a href="#">美妆/个护/清洁</a></li>                <li><a href="#">房产/汽车/汽车用品</a></li>                <li><a href="#">母婴/玩具/乐器</a></li>                <li><a href="#">食品/酒类/生鲜/特产</a></li>                <li><a href="#">安装/维修/清洗保养</a></li>            </ul>        </div>        <div id="content" style="float: right ; width: 73% ;height: 100%; border:1px solid #0f0;">             <div id="scrollImg" style="border:1px solid blue"><ul id="img" style="list-style: none">                <li><img src="{{url_for('static',filename='img/5b62e34bN62141f1c.jpg')}}"/></li>                 <li><img src="{{url_for('static',filename='img/5b63b0c7Nec310c72.jpg')}}"/></li>                 <li><img src="{{url_for('static',filename='img/5b63be18N930e76e1.jpg')}}"/></li>                 <li><img src="{{url_for('static',filename='img/5b63bf4cNc0a49699.jpg')}}"/></li>            </ul>            <ul id="imgSel" style="list-style: none">                <li>1</li>                <li>2</li>                <li>3</li>            </ul></div>            <div style="float:right;height:100%;width:40%;border:1px solid yellow"></div>        </div>    </div>    <script>        $(document).ready(function () {            $('#imgSel').css('left','0px')            var index = 0//记录当前图片的索引            var liNum = $('#imgSel').children('li');//找到所有用来显示数字的li            var li = $('#img').children('li');//找到所有用来显示图片的li            li.eq(index).css('display','block')//让索引为index的li显示            $('#content').css('height',$('#list').parent().outerHeight())            $('#img li img').css('height',$('#content').outerHeight())            $('#imgSel').css('top',$('#content').offset().top+200)            $('#imgSel').css('left',$('#content').offset().left+130)            $('#scrollImg').css('height',$('#content').outerHeight()-5)            $('#scrollImg').css('width',$('#img li img').outerWidth())            liNum.eq(index).css("background","#00ff00")            var stop = false;            setInterval(function () {                if(stop==true)                    return;                index++;                if(index>3)                    index=0;                li.eq(index).siblings().fadeOut(1500)//让li的所有元素隐藏                li.eq(index).fadeIn(1500)                liNum.css('background','none')                liNum.eq(index).css("background","#00ff00")            },3000);            liNum.mouseover(function () {                var ret = $(this).text()                var index = parseInt(ret)-1;//将文本转为整数后再转成下标                li.eq(index).siblings().fadeOut(1500)//让li的所有元素隐藏                li.eq(index).fadeIn(1500)                liNum.css('background','none')                liNum.eq(index).css("background","#00ff00")                stop = true;            })            liNum.mouseout(function () {                stop = false;            })        })    </script></body></html>
