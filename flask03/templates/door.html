<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
      {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endwith %}

		<form action='{{ url_for("web.doorsc") }}' method="get">
			<input name='address' type='text' maxlength="10" required />
			<input type='submit' value="搜索"/>
		</form>
	</body>
</html>
